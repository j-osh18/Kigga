<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Kicks by Kigga</title>

  <style>
    /* Gradient background with background image */
    body {
      background: linear-gradient(245.59deg, #12d8ad, #2457b4 28.53%, #152e4b 75.52%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    /* Background icon animation */
    .background-icon {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/446/446012.png'); /* A sneaker icon from Flaticon */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 400px;
      opacity: 0.05;
      animation: iconAnimation 8s infinite alternate;
    }

    @keyframes iconAnimation {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Container for form and text */
    .contact-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1200px;
      position: relative;
      z-index: 1;
      text-align: center; /* Center text in both sections */
    }

    /* Wooing text section */
    .contact-text {
      width: 50%;
      color: white;
      padding-right: 20px;
    }

    .contact-text h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .contact-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Contact form styling */
    .contact-form {
      width: 45%;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center; /* Center text within the form */
    }

    .contact-form h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #2457b4;
    }

    .social-icons {
      display: flex;
      justify-content: center; /* Center icons horizontally */
      gap: 15px;
      margin-top: 20px; /* Space above the icons */
    }

    .social-icons a {
      color: #2457b4; /* Icon color */
      font-size: 3rem; /* Larger icon size */
      transition: transform 0.3s, color 0.3s; /* Transition for scaling and color */
    }

    .social-icons a:hover {
      transform: scale(1.2); /* Scale effect on hover */
      color: #12d8ad; /* Change color on hover */
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }

      .contact-text, .contact-form {
        width: 100%;
        text-align: center;
      }

      .contact-text {
        margin-bottom: 30px;
      }
    }

  </style>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- Background Icon Animation -->
  <div class="background-icon"></div>

  <!-- Contact Form and Wooing Text -->
  <div class="contact-container">
    
    <!-- Wooing Text Section -->
    <div class="contact-text">
      <h2>Get in Touch with Us</h2>
      <p>Weâ€™re always here to help you step into the perfect pair! Whether you need more info about our products or just want to say hello, feel free to reach out.That includes making a purchase. Your satisfaction is our priority!</p>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
      <h3>Contact Us</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/kicksbykigga" target="_blank" title="Follow us on Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://chat.whatsapp.com/GqHDmzNtF4R1stfrQcnl9K" target="_blank" title="Chat with us on WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        
      </div>
    </div>

  </div>

</body>
</html>
